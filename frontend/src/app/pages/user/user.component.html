<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-success btn-round" (click)="addUser()">
                <i class="material-icons">add_circle</i> Agregar
              </button>
                </div>
                <div class="col-md-10">
                    <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Buscar...">

                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">account_circle</i>
                    </div>
                    <h4 class="card-title">Listado de Usuarios</h4>
                </div>
                <div class="card-body">
                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->
                    </div>
                    <div class="material-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Usuario</th>
                                    <th>Rol</th>
                                    <th class="disabled-sorting text-right">Acción</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Usuario</th>
                                    <th>Rol</th>
                                    <th class="text-right">Acción</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr *ngFor="let user of users  | searchuser : searchText">
                                    <td>{{ user.id }}</td>
                                    <td class="text-success">{{ user.name }}</td>
                                    <td>{{ user.user }}</td>
                                    <td>{{ user.role == '1' ? 'Administrador' : 'Recepcionista' }}</td>
                                    <td class="text-right">
                                        <button type="button" [routerLink]="['/usuarios/editar', user.id]" class="btn btn-link btn-info btn-just-icon">
                      <i class="material-icons">create</i>
                    </button>
                                        <button type="button" id="del" (click)="deleteUser(user.id, user.name)" class="btn btn-link btn-danger btn-just-icon">
                      <i class="material-icons">close</i>
                    </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
