<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="green" style="background-image: url('../../../assets/image/login.jpg'); background-size: cover; background-position: top center;">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                    <form class="form" #loginForm=ngForm (ngSubmit)="onSubmit()">
                        <div class="card card-login card-hidden">
                            <div class="card-header card-header-success text-center">
                                <h4 class="card-title">Acceso al Sistema</h4>
                                <img class="text-center" src="../../../assets/image/logo.png" alt="" width="150px" height="75px">
                            </div>
                            <div class="card-body ">

                                <span class="bmd-form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="material-icons">face</i>
                                    </span>
                            </div>
                            <input type="text" name="user" class="form-control" placeholder="Usuario" [(ngModel)]="form.user" required/>
                        </div>
                        </span>
                        <br>

                        <span class="bmd-form-group">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="material-icons">lock_outline</i>
                                    </span>
                </div>
                <input type="password" name="pass" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="form.pass" required/>
            </div>
            </span>
        </div>
        <div class="card-footer justify-content-center">
            <button type="submit" class="btn btn-info btn-lg" [disabled]="!loginForm.valid">Ingresar</button>
        </div>
    </div>
    </form>
</div>
</div>
</div>
</div>
</div>
